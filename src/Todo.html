<div on:click="click(event, id)" on:dblclick="edit(event, id)" class="{{ done ? 'todo--done' : '' }} {{ edit ? 'todo--edit' : '' }} {{ (active && !edit) ? 'todo--active' : '' }} todo">
  <div>
    <input type="checkbox" bind:checked='done' on:change='fire("change", { id, done })' /> {{title}}
  </div>
  <textarea placeholder="Notes" class="textarea"></textarea>
  <div class="todo-controls">
    <div style="flex: 1;"></div>
    <div>
      <ToggleIcon text="When" icon="icon-calendar" />
      <ToggleIcon text="Tags" icon="icon-tag" />
      <ToggleIcon text="Checklist" icon="icon-list-bullet" />
      <ToggleIcon text="Deadline" icon="icon-flag" />
    </div>
  </div>
</div>

<script>
  import ToggleIcon from './ToggleIcon.html';

  export default {
    data() {
      return {
        edit: false,
      };
    },

    methods: {
      edit(event, id) {
        this.fire('edit', { id });
      },

      click(event, id) {
        event.stopPropagation();
        this.fire('select', { id });
      }
    },

    components: {
      ToggleIcon,
    }
  }
</script>

  .todo-icon {
    padding: 1em;
    border: 1px solid transparent;
  }

  .todo-controls {
    display: flex;
  }

    margin-top: 1em;

    resize: none;

  }

  .todo--edit {

    margin-bottom: 2em;
  }

  .todo--active {
    border-radius: 3px;
    background-color: rgb(210, 226, 254);
  }
</style>
